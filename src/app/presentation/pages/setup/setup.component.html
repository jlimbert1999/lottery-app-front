<div class="flex flex-col h-screen">
  <div class="flex-1">
    <div class="flex justify-center items-center h-full w-full">
      <div class="flex gap-x-2 w-8/12 border">
        <div>
          
        </div>
        <div class="flex justify-center items-center w-full p-1">
          <div class="flex flex-col gap-y-2 w-full">
            <div class="border-4 p-4 rounded-xl">
              <div class="text-8xl font-bold text-center">
                <span
                  [ngClass]="{
                    'animate-bounce': isSpinning,
                    'text-green-500': !isSpinning && winnerNumber
                  }"
                >
                  {{ displayedNumber }}
                </span>
              </div>
            </div>

            <button
              (click)="startRaffle()"
              class="px-6 py-3 bg-blue-600 text-white font-bold rounded-lg shadow-md hover:bg-blue-700 transition duration-300"
              [disabled]="isSpinning"
            >
              Iniciar Sorteo
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="h-[50px] bg-red-100"></div>
</div>
